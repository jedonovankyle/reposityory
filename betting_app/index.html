<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Betting App</title>
  <link rel="stylesheet" href="weather_betting.css">
</head>


<body>
  <header>
    <h1>Weather Bet!</h1>
  </header>
  <main>
    <form id="bet-form">
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter a city" required>
      
      <label for="condition">Weather Condition:</label>
      <select id="condition" name="condition" required>
        
        <option value="rain">Rain</option>
        <option value="sunny">Sunny</option>
        <option value="snow">Snow</option>
      </select>
      
      <label for="bet-amount">Bet Amount ($):</label>
      <input type="number" id="bet-amount" name="bet-amount" min="1" required>
      
      <button type="submit">Place Bet</button>
    </form>
  </main>
</body>
<script src="app.js"></script>
</html>
